<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="preload" href="fonts/inter-v12-cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/inter-v12-cyrillic-500.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/inter-v12-cyrillic-600.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/inter-v12-cyrillic-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="JS/script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        init();
      })
    </script>
  </head>
  <body>
    <section class="table">
      <div class="container table__container">
        <div class="table__header-wrapper">
          <h1 class="table__title">CMS</h1>
          <p class="table__header-final-price">Итоговая стоимость: <span class="table__header-final-price_count">$900.00</span></p>
        </div>

        <div class="table__line"></div>

        <div class="table__wrapper">
          <div class="table__subheader-wrapper">
            <div class="table__filter-search-wrapper">
              <button class="table__filter-btn">
                <svg class="table__filter-btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 12L20 4V0H0V4L8 12V20L12 16V12Z" fill="#8B83BA"/>
                </svg>
                Фильтр</button>

              <div class="table__search">
                <svg class="table__search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.4097 14.8822C11.7399 16.1799 9.63851 16.7922 7.53338 16.5942C5.42824 16.3963 3.47766 15.403 2.07881 13.8166C0.679961 12.2303 -0.0619809 10.1701 0.00405863 8.05565C0.0700982 5.94118 0.939153 3.9314 2.43427 2.43552C3.92939 0.939633 5.93814 0.0701341 8.05152 0.00406071C10.1649 -0.0620127 12.224 0.680308 13.8096 2.07987C15.3951 3.47944 16.3879 5.43102 16.5857 7.53723C16.7836 9.64345 16.1717 11.7459 14.8745 13.4166L19.6936 18.2201C20.1016 18.6267 20.1022 19.2872 19.695 19.6946C19.2878 20.1021 18.6273 20.1017 18.2204 19.6939L13.4201 14.8822H13.4097ZM8.31916 14.5495C9.13773 14.5495 9.94829 14.3882 10.7045 14.0748C11.4608 13.7614 12.148 13.302 12.7268 12.7229C13.3056 12.1438 13.7647 11.4563 14.078 10.6996C14.3913 9.94298 14.5525 9.13201 14.5525 8.31302C14.5525 7.49403 14.3913 6.68306 14.078 5.92641C13.7647 5.16976 13.3056 4.48225 12.7268 3.90314C12.148 3.32402 11.4608 2.86465 10.7045 2.55123C9.94829 2.23782 9.13773 2.07651 8.31916 2.07651C6.66598 2.07651 5.08051 2.73356 3.91153 3.90314C2.74256 5.07271 2.08583 6.659 2.08583 8.31302C2.08583 9.96705 2.74256 11.5533 3.91153 12.7229C5.08051 13.8925 6.66598 14.5495 8.31916 14.5495Z" fill="#8B83BA"/>
                </svg>                  
                <input type="search" class="table__search-input" placeholder="Поиск по наименованию и категории">
              </div>
            </div>

            <button class="table__add-btn">Добавить товар</button>
          </div>

          <div class="table__content-wrapper">
            <table class="table__content">
              <thead class="table__thead">
                <tr class="table__thead-tr">
                  <td class="table__thead-td">ID</td>
                  <td class="table__thead-td">Наименование</td>
                  <td class="table__thead-td">Категория</td>
                  <td class="table__thead-td">ед/изм</td>
                  <td class="table__thead-td">количество</td>
                  <td class="table__thead-td">цена</td>
                  <td class="table__thead-td">ИТОГ</td>
                  <td class="table__thead-td"></td>
                  <td class="table__thead-td"></td>
                  <td class="table__thead-td"></td>
                </tr>
              </thead>

              <tbody class="table__tbody">
                
              </tbody>

              <tfoot class="table__tfoot">
                <tr class="table__tfoot-tr">
                  <td class="table__tfoot-td" colspan="6">Показывать на странице: 10</td>
                  <td class="table__tfoot-td">1-10 of 276</td>
                  <td class="table__tfoot-td" colspan="3"></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </section>

    <div style="display: none" class="overlay-modal_error">
      <div class="modal_error">
        <div class="modal__container_error">
          <div class="modal__top-wrapper_error">
            <button type="button" class="modal__close_error">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
                <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          <div class="modal__wrapper_error">
            <svg class="modal__pic_error" width="90" height="90" viewBox="0 0 94 94" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 2L92 92" stroke="#D80101" stroke-width="3" stroke-linecap="round"/>
              <path d="M2 92L92 2" stroke="#D80101" stroke-width="3" stroke-linecap="round"/>
            </svg>
            <p class="modal__text_error">Что-то пошло не так</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
